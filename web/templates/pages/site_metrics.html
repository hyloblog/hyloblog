{{ template "header" . }}

<!-- Posts table -->
<section>
	<div class="container">
		<h2>
			{{ .Data.SiteName }}
			{{ if not .Data.IsLive }}
			<span>(offline)</span>
			{{ end }}
		</h2>
		{{ if not .Data.CanViewAnalyticsAndSendEmails }}
		<p>
			<a href="{{ .Data.UpgradeURL }}">Upgrade</a> your
			account to view analytics and have email subscribers.
		</p>
		{{ end }}
		<h3>Posts</h3>
		{{ template "posts" .Data }}
	</div>
</section>

{{ template "footer" . }}

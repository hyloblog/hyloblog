{{ template "header" . }}

<section>
	<div class="container">
		<h3>Subscriptions</h3>
		<div class="subscription-plans">
			<h6>Select a Subscription Plan</h6>
			<form action="/user/stripe/create-checkout-session" method="POST" id="subscription-form">
				{{ range .Data.Plans }}
					{{ template "subscription_product" . }}
				{{ end }}
			</form>
		</div>
	</div>
</section>

{{ template "footer" . }}

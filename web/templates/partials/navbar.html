{{ define "navbar" }}

<div class="navbar">
	<div class="container">
		<div class="row">
			<!-- Logo/Brand -->
			<div class="six columns u-pull-left">
				<h1>
					<a href="{{ .ProgstackURL }}">Progstack</a>
					<small style="font-size: 0.5em;">
						blogging for devs
					</small>
				</h1>
			</div>

			<!-- Navigation Links -->
			<div class="six columns u-pull-right">
				{{ if .Data.UserInfo.UserID }}
					<a href="{{ .ProgstackURL }}/">home</a>
					<a href="{{ .ProgstackURL }}/pricing">pricing</a>
					<a href="{{ .ProgstackURL }}/user/account">profile</a>
					<span class="separator">~</span>
					<a href="{{ .ProgstackURL }}/user/auth/logout">logout</a>
				{{ else }}
					<a href="{{ .ProgstackURL }}/pricing">pricing</a>
					<a href="{{ .ProgstackURL }}/login">login</a>
					<a href="{{ .ProgstackURL }}/register">register</a>
				{{ end }}
				<a href="https://discord.gg/Cvh8c7Rk">
					<img src="{{ .CDN }}/img/discord.svg" alt="Discord">
				</a>
			</div>
		</div>
	</div>
</div>

{{ end }}

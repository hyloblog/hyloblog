{{ define "navbar" }}

<div class="navbar">
	<div class="container">
		<div class="row">
			<!-- Logo/Brand -->
				{{ if .Data.UserInfo.UserID }}
			<div class="seven columns u-pull-left">
				{{ else }}
			<div class="nine columns u-pull-left">
				{{ end }}
				<h1>
					<a href="{{ .ProgstackURL }}">Progstack</a>
					<small style="font-size: 0.5em;">
						blogging for devs
					</small>
				</h1>
			</div>

			{{ if not .Data.UserInfo.IsErrorPage }}
			<!-- Navigation Links -->
				{{ if .Data.UserInfo.UserID }}
			<div class="five columns u-pull-right">
				<a href="{{ .ProgstackURL }}/">home</a>
				<a href="{{ .ProgstackURL }}/pricing">pricing</a>
				<a href="{{ .ProgstackURL }}/user/account">profile</a>
				<span class="separator">~</span>
				<a href="{{ .ProgstackURL }}/user/auth/logout">log out</a>
				<a href="https://discord.gg/Cvh8c7Rk">
					<img src="{{ .CDN }}/img/discord.svg" alt="Discord">
				</a>
			</div>
				{{ else }}
			<div class="three columns u-pull-right">
				<a href="{{ .ProgstackURL }}/pricing">pricing</a>
				<a href="{{ .ProgstackURL }}/gh/login">log in</a>
				<a href="https://discord.gg/Cvh8c7Rk">
					<img src="{{ .CDN }}/img/discord.svg" alt="Discord">
				</a>
			</div>
				{{ end }}
			{{ end }}
		</div>
	</div>
</div>

{{ end }}
